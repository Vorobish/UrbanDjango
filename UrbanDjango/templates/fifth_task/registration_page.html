<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <h2>{{ error }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" value="{{ username }}" required>

        <label for="password">Введите пароль</label>
        <input type="password" id="password" name="password" minlength="8" value="{{ password }}" required >

        <label for="repeat_password">Повторите пароль</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" value="{{ repeat_password }}" required>

        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" maxlength="3" value="{{ age }}" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
